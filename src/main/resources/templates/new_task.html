<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Project</title>
</head>
<body>
<div align="center">
    <h1>Create New Task</h1>
    <br/>
    <form action="#" th:action="@{/projects/savetask}" th:object="${task}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Task Title:</td>
                <td><input type="text" th:field="*{title}" /></td>

                <td>Project ID:</td>
                <td><input type="text" th:field="*{projectId}" readonly="readonly" /></td>

            </tr>
            <tr>
                <td>Type:</td>
                <td><label>
                    <input type="radio" th:field="*{taskType}" th:value="TECH" />Tech
                </label></td>
                <td><label>
                    <input type="radio" th:field="*{taskType}" th:value="MANAGER" />Manager
                </label></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
